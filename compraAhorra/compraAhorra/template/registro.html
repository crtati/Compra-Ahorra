{% extends "principal.html" %} {% block title %}COMPRA&AHORRA{% endblock %}{% block content %}{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
<link href="{% static 'css/estilos.css' %}" rel="stylesheet">

<form method="post" action="{% url 'registro' %}">
    {% csrf_token %}
    <section class="form-registro">
        <h4>Registro</h4>
        <div class="form-group">
            <label for="nombreUsuario">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                Estoy de acuerdo con <a href="">Términos y Condiciones</a>
            </label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-car btn-primary">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="sp_loading" hidden></span>
                Registrarse
            </button>
        </div>
    </section>
</form>

{% endblock %}
